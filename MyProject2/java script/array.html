<html>

<head>
    <title>Using array</title>
</head>
    
    <body>
        <div id="screen" style="height: 300px; width: 300px; background-color: red; color: white">
        
        </div>
      
        <script>
         var names =["Omobowale","Tolani", "Yemi", "Zade"];  
         document.write(names[0]+"<br/>");
         document.write(names[1] +"<br/>");
         document.write(names[2] +"<br/>");
         document.write(names[3]+ "<br/><br/><br/>");
         
         //for loop
         for(i=0; i < names.length;i++){
             document.write(names[i] +"<br/>");
         }
       </script>
    
   
  </body>

    
    
</html>
